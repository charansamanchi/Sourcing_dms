_schema-version: "3.2"
ID: Public_DMS
version: 0.0.1
modules:
- name: public-dms-approuter
  type: approuter.nodejs
  path: public-dms-approuter
  requires:
  - name: Public_DMS_html_repo_runtime
  - name: dm_dev
    group: destinations
    properties:
      forwardAuthToken: true
      name: sdibackend
      url: https://api-sdm-di.cfapps.sap.hana.ondemand.com
  - name: Public_DMS-dest-srv 
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: Public_DMS_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: Public_DMS_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - publicrepository.zip
      name: publicrepository
      target-path: resources/
- name: publicrepository
  type: html5
  path: publicrepository
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Public_DMS_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: dm_dev
  type: org.cloudfoundry.managed-service
  parameters:
    service: sdm
    service-plan: standard
- name: Public_DMS_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: Public_DMS-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Public_DMS-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
